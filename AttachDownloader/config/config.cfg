# ============================================================================
# AttachDownloader - Archivo de Configuración
# ============================================================================
# Fecha: 9 de diciembre de 2025
# Versión: 1.0.0
# Descripción: Configuración centralizada del proyecto
# ============================================================================

[GENERAL]
# Nombre del proyecto
project_name = AttachDownloader

# Versión del proyecto
version = 1.0.0

# Descripción del proyecto
description = Herramienta profesional para descargar y organizar adjuntos de Gmail

# Modo de ejecución (debug o production)
mode = production

# ============================================================================
# CONFIGURACIÓN DE DESCARGAS
# ============================================================================

[DOWNLOADS]
# Ruta absoluta para guardar los adjuntos descargados
# Por defecto: ./downloads (relativa al directorio del proyecto)
# Ejemplo absoluta: /Users/javitrapero/WorkSpace/EjemplosPython/AttachDownloader/downloads
download_folder = ./downloads

# Estructura de carpetas para descargas
# Formato: <Año>/<Trimestre>/<Remitente>/
# Trimestres: T1 (Ene-Mar), T2 (Abr-Jun), T3 (Jul-Sep), T4 (Oct-Dic)
folder_structure = year/trimester/sender

# Crear carpetas de descargas automáticamente si no existen
create_folders_if_not_exist = True

# Máximo número de carpetas a crear en una ejecución (0 = sin límite)
max_folders_to_create = 0

# ============================================================================
# CONFIGURACIÓN DE GMAIL API
# ============================================================================

[GMAIL_API]
# Nombre del archivo de credenciales de Gmail (OAuth 2.0)
# Ubicación esperada: config/credentials.json
credentials_file = GmailKromers_credentials.json

# Nombre del archivo donde se guarda el token de sesión
# Ubicación: config/token.pickle
token_file = token.pickle

# Ámbito de permisos para Gmail API
# gmail.readonly = Solo lectura (recomendado)
gmail_scopes = https://www.googleapis.com/auth/gmail.readonly

# Número máximo de correos a procesar en una ejecución (0 = todos)
max_emails_to_process = 0

# Número máximo de adjuntos a descargar (0 = todos)
max_attachments_to_download = 0

# ============================================================================
# FILTRADO DE ARCHIVOS
# ============================================================================

[FILTERS]
# Solo descargar ciertos tipos de archivo
# Extensiones permitidas (separadas por comas, sin punto)
# Ejemplos: pdf, docx, xlsx, jpg, png
# Dejar vacío para permitir todos
allowed_extensions = pdf

# Lista blanca de palabras clave en los nombres de archivo
# Solo se descargarán archivos que contengan ALGUNA de estas palabras
# Si está vacío, se descargarán todos los archivos (excepto los de lista negra)
# Separar múltiples palabras con comas y espacios
white_list = factura, invoice, receipt

# Lista negra de palabras clave en los nombres de archivo
# Se EXCLUIRÁN archivos que contengan ALGUNA de estas palabras
# Separar múltiples palabras con comas y espacios
black_list = proforma, draft, borrador, temporal

# Sensibilidad de mayúsculas en filtros (True = case-sensitive, False = insensitive)
case_sensitive_filters = False

# ============================================================================
# CONFIGURACIÓN DE REMITENTES
# ============================================================================

[SENDERS]
# Incluir correos de estos remitentes específicos
# Dejar vacío para incluir todos
# Separar múltiples remitentes con comas: usuario1@email.com, usuario2@email.com
whitelist_senders = 

# Excluir correos de estos remitentes específicos
# Separar múltiples remitentes con comas
blacklist_senders = noreply@, notification@, alert@

# Usar solo el dominio como carpeta (True) o todo el email (False)
# True: usuario@empresa.com → carpeta "empresa.com"
# False: usuario@empresa.com → carpeta "usuario@empresa.com"
use_domain_only = False

# ============================================================================
# PROCESAMIENTO DE FECHAS
# ============================================================================

[DATES]
# Formato de fecha para los archivos descargados
# Opciones: YYYY-MM-DD, DD-MM-YYYY, MM-DD-YYYY
date_format = YYYY-MM-DD

# Usar fecha del correo como referencia para carpeta (True) o fecha actual (False)
use_email_date = True

# Rango de fechas a procesar (dejar vacío para procesar todos)
# Formato: YYYY-MM-DD
# Ejemplo: date_from = 2025-01-01, date_to = 2025-12-31
date_from = 2025-12-05
date_to = 2025-12-31

# ============================================================================
# SANITIZACIÓN DE ARCHIVOS
# ============================================================================

[SANITIZATION]
# Caracteres a reemplazar en nombres de archivo
# Formato: carácter_original|carácter_sustituto
# Ejemplos: <|_, >|_, :|-, "|_
invalid_chars = <|_, >|_, :|-, "|_, /|-, \|-

# Máxima longitud del nombre de archivo (0 = sin límite)
max_filename_length = 255

# Reemplazar espacios con guiones en nombres
replace_spaces_with_underscores = False

# Agregar timestamp al final del archivo si ya existe
# Ejemplo: documento.pdf → documento_20251209_101530.pdf
add_timestamp_on_duplicate = True

# ============================================================================
# ESTADÍSTICAS Y LOGGING
# ============================================================================

[LOGGING]
# Nivel de logging: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO

# Archivo de registro
# Ubicación: logs/attachdownloader.log
log_file = logs/attachdownloader.log

# Mostrar logs en consola además del archivo
console_output = True

# Registrar archivos descargados exitosamente
log_successful_downloads = True

# Registrar archivos ignorados por filtros
log_filtered_files = True

# Registrar errores detallados
log_errors_detailed = True

# ============================================================================
# NOTIFICACIONES
# ============================================================================

[NOTIFICATIONS]
# Enviar notificación al completar descarga
send_notification = False

# Tipo de notificación: email, slack, webhook
notification_type = email

# Destinatario o webhook URL
# Para email: usuario@email.com
# Para webhook: https://hooks.slack.com/...
notification_recipient = 

# Incluir resumen de estadísticas en notificación
include_statistics = True

# ============================================================================
# COMPORTAMIENTO AVANZADO
# ============================================================================

[ADVANCED]
# Modo de ejecución: full (todos los correos), incremental (solo nuevos)
execution_mode = full

# Guardar historial de descargas anteriores
save_download_history = True

# Archivo de historial
history_file = logs/download_history.json

# Reintentos en caso de error
retry_attempts = 3

# Espera entre reintentos (segundos)
retry_delay = 5

# Usar proxy
use_proxy = False

# URL del proxy (si use_proxy = True)
proxy_url = 

# Timeout para conexiones a Gmail (segundos)
connection_timeout = 30

# ============================================================================
# BACKUP Y SEGURIDAD
# ============================================================================

[BACKUP]
# Hacer backup de credenciales después de cada sesión
backup_credentials = False

# Carpeta de backup
backup_folder = ./backups

# Eliminar archivos originales después de hacer backup
delete_after_backup = False

# Comprimir descargas en ZIP (True) o dejar carpetas (False)
compress_downloads = False

# ============================================================================
# NOTAS Y SECCIONES ESPECIALES
# ============================================================================

# NOTA: Para cambiar configuraciones, edita los valores a la derecha del = 
# No cambies los nombres de las secciones [ENTRE CORCHETES]
#
# RUTAS RELATIVAS: Si usas rutas relativas (ej: ./downloads), serán relativas
# al directorio principal del proyecto
#
# RUTAS ABSOLUTAS: Puedes usar rutas absolutas completas
# Ejemplos Windows: C:\Users\usuario\Downloads\facturas
# Ejemplos macOS/Linux: /Users/usuario/Downloads/facturas
#
# VARIABLES DE ENTORNO: Puedes usar variables como %HOME%, %USER%, etc.
# Ejemplo: %HOME%/Downloads/AttachDownloader
#
# LISTA BLANCA vs LISTA NEGRA:
# - Si WHITELIST está vacía: se descargarán TODOS los archivos (excepto blacklist)
# - Si WHITELIST tiene valores: se descargarán SOLO los que cumplan whitelist (y no estén en blacklist)
# - La BLACKLIST siempre excluye, independientemente de whitelist
#
# TRIMESTRES:
# T1 = Enero, Febrero, Marzo (meses 1-3)
# T2 = Abril, Mayo, Junio (meses 4-6)
# T3 = Julio, Agosto, Septiembre (meses 7-9)
# T4 = Octubre, Noviembre, Diciembre (meses 10-12)

# ============================================================================
